<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>질문 3</title>
</head>
<body>
    <h1>좋아하는 악기를 선택해주세요 (중복 선택 가능)</h1>
    <form method="post">
        <input type="checkbox" name="instrument" value="bass"> 베이스 기타<br>
        <input type="checkbox" name="instrument" value="piano"> 피아노<br>
        <input type="checkbox" name="instrument" value="strings"> 현악기<br>
        <input type="checkbox" name="instrument" value="acoustic_guitar"> 어쿠스틱 기타<br>
        <input type="checkbox" name="instrument" value="drum"> 드럼<br>
        <input type="checkbox" name="instrument" value="electric_guitar"> 일렉기타<br>
        <input type="checkbox" name="instrument" value="woodwind"> 목관악기<br>
        <input type="checkbox" name="instrument" value="synthesizer"> 신디사이저<br>
        <button type="submit">다음</button>
    </form>
</body>
</html>
