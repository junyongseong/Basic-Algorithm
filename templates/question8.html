<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>질문 8</title>
</head>
<body>
    <h1>음악을 주로 알게 되는 경로는 무엇인가요? (중복 선택 가능)</h1>
    <form method="post">
        <input type="checkbox" name="discovery" value="self_search"> 본인이 직접 음악을 찾는다<br>
        <input type="checkbox" name="discovery" value="random_discovery"> 길거리에서 우연히 들어본 음악<br>
        <input type="checkbox" name="discovery" value="short_form"> 숏폼이나 영상에서 들어본 음악<br>
        <input type="checkbox" name="discovery" value="recommend_list"> 추천 목록이나 알고리즘 위주<br>
        <input type="checkbox" name="discovery" value="other_recommendation"> 다른 사람의 음악 추천<br>
        <button type="submit">결과 보기</button>
    </form>
</body>
</html>
